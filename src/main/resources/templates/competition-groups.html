<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layouts/main">
<head>
    <title>Weightlifting Management System</title>
</head>

<body>
<div layout:fragment="content">
    <div th:each="g : ${competingGroups}">
        <div th:include="fragments/competing-groups-fragment :: competing-groups"
             th:with="participants=${g.getParticipants()}"
        />
    </div>
</div>
</body>
</html>
