<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layouts/main">
<head>
    <meta charset="UTF-8" />
    <title>Weightlifting Management System</title>
</head>
<body>

<div layout:fragment="content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1>Create a new competition</h1>

            <form th:action="@{/competition/save}" th:object="${competition}" method="POST">
                <div class="form-group">
                    <label for="comp-title">
                        Title
                    </label>
                    <input type="text" name="comp-title" th:field="*{competitionName}" id="comp-title" placeholder="Competition at Jyden" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="datetimepicker1">
                        Date and time
                    </label>
                    <input type="text" name="comp-date" th:field="*{date}" id="datetimepicker1" placeholder="16-04-2016 11:08" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="datetimepicker2">
                        Last date and time for registration
                    </label>
                    <input type="datetime" name="comp-last-reg-date" id="datetimepicker2" placeholder="16-04-2016 11:08" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="comp-place">
                        Address
                    </label>
                    <input type="text" name="comp-place" id="comp-place" placeholder="Skydebanevej 12,9000 Aalborg" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="comp-max-participants">
                        Max number of participants
                    </label>
                    <input type="NUMBER" name="comp-max-participants" id="comp-max-participants" min="0" max="200" value="50" class="form-control"/>
                </div>

                <div class="radio">
                    <p>Competition type</p>
                    <label for="comp-type-sinclair">
                        <input type="radio" value="" name="comp-type-sinclair" id="comp-type-sinclair" />
                        Sinclair
                    </label>
                </div>

                <div class="radio">
                    <label for="comp-type-weightgroup">
                        <input type="radio" value="" name="comp-type-weightgroup" id="comp-type-weightgroup" />
                        Weight Group
                    </label>
                </div>

                <div class="form-group">
                    <input type="submit" name="comp-submit" class="btn btn-success" value="Save" />
                </div>
            </form>

        </div>


    </div>
</div>

</body>
</html>
