<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Participant info</title>
</head>
<body>
    <div th:fragment="participant-info" th:object="${participant}">
        <div>
            <span class="label label-primary" th:text="${participant.getRank()}"/>
            <span th:text="${participant.fullName}"/>
        </div>
        <ul>
            <li th:text="'Born: ' + ${participant.dateOfBirth}"/>
            <li th:text="'Weight: ' + ${participant.bodyWeight}"/>
            <li th:text="'Club: ' + ${participant.clubName}"/>
            <li th:text="'Sinclair: ' + *{participant.getScore()}"/>
        </ul>
    </div>
</body>
</html>
