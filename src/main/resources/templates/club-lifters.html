<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layouts/main">
<head>
    <title>Weightlifting Management System</title>
</head>
<body>

<div layout:fragment="content">
    <div class="row">
        <h1>Create a new lifter</h1>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form th:action="@{/club/save}" th:object="${lifter}" method="POST">
                <div class="form-group">
                    <label>Select club</label>
                        <select class="form-control">
                            <option>AK Jyden</option>
                            <option>Some other club</option>
                            <option>A bad club</option>
                        </select>
                </div>
                <div class="form-group">
                    <label for="name">Firstname:</label>
                    <input type="text" name="name" id="name" th:field="*{forename}" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="lastname">Lastname:</label>
                    <input type="text"  name="lastname" id="lastname" th:field="*{surname}" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="birthday">Date of birth:</label>
                    <div class="input-group">
                        <input type="text" name="birthday" id="birthday" th:field="*{dateOfBirth}" placeholder="01-01-2010" class="form-control" />
                        <div class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="male">
                        Male:
                        <input type="radio" name="male" id="male" />
                    </label>
                    <label for="female">
                        Female:
                        <input type="radio" name="female" id="female" />
                    </label>
                </div>
                <input type="submit" value="Create lifter" class="btn btn-primary" />
            </form>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Select club</label>
                <select class="form-control">
                    <option>AK Jyden</option>
                    <option>Some other club</option>
                    <option>A bad club</option>
                </select>
            </div>
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Gender</th>
                        <th>Date of Birth</th>
                        <th class="date">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="lifter : ${lifters}">
                        <td th:text="${lifter.forename}">Name</td>
                        <td th:text="${lifter.surname}"></td>
                        <td>gender</td>
                        <td th:text="${#calendars.format(lifter.dateOfBirth, 'dd-MM-yyyy')}">01-01-2010</td>
                        <td class="date"><a th:href="@{/club/delete/} + ${lifter.id}" class="label label-warning">Delete</a> <span class="label label-primary">Edit</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
