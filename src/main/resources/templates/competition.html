<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  layout:decorator="layouts/main">
<head>
    <title>Weightlifting Management System</title>
</head>
<body>

<div layout:fragment="content">
  <div th:include="fragments/lift-register-form :: register-lift" />
  <div th:include="fragments/participant-info :: participant-info"/>


  <div class="col-md-12">
    <table class="table table-striped table-hover table-competition">
      <thead>
        <tr>
          <th>No.</th>
          <th>Name</th>
          <th>Sex</th>
          <th>DoB</th>
          <th>Club</th>
          <th>BW</th>
          <th>Sn 1</th>
          <th>Sn 2</th>
          <th>Sn 3</th>
          <th>CJ 1</th>
          <th>CJ 2</th>
          <th>CJ 3</th>
          <th>Best Sn</th>
          <th>Best CJ</th>
          <th>Total</th>
          <th>Sinclair</th>
          <th>Ranking</th>
        </tr>
      </thead>
      <tbody>
        <tr class="table table-striped" th:each="p : ${participants}">
          <td th:text="${p.id}">Lifter no</td>
          <td th:text="${p.fullName}">Lifter name</td>
          <td th:text="${p.genderInitial}">M</td>
          <td th:text="${p.dateOfBirth}">Date of birth</td>
          <td th:text="${p.clubName}">AK Jyden</td>
          <td th:text="${p.bodyWeight}">Bodyweight</td>
          <td th:each="l : ${p.lifts}" th:text="${l.weight}"
              th:class="${l.outcome.toString().toLowerCase()} + '-lift'" />
          <td th:if="${p.liftsRemaining > 0}"
              th:each="i : ${#numbers.sequence(1, p.liftsRemaining)}"
              th:class="incomplete-lift">-</td>
          <td th:text="${p.bestSnatch}"></td>
          <td th:text="${p.bestCleanAndJerk}"></td>
          <td th:text="${p.bestTotal}"></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
